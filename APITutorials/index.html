<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>

<body>

    <h1>My Google Map</h1>>
    <div id="map"></div>

    <script>
        function initMap(){
            var options = {
                zoom:8,
                center:{lat:42.3601,lng:-71.0589}
            }

            var map = new google.maps.Map(document.getElementById('map'), options)
        }
    </script>



    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwSaqpfM7WqPO5Z6mkjcRd6YeYqeBoL0&callback=initMap"
    async defer></script>

</body>
